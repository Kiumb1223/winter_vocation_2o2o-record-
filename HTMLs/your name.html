		<script type="text/javascript">
			window.onload=function(){
				var imgs= document.getElementById("img1")
				var imgArr = ["img/1.jpg","img/2.png","img/3.jpg","img/4.jpg","img/5.png"];

						index %= imgArr.length;

						imgs.src = imgArr[index];
